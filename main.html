
 <!DOCTYPE html>
 <html lang="tr">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GeoGame - Türkiye Şehir Tahmin Oyunu</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>  <!-- kütüp -->
 </head>
 <body>
   <div class="container">
     <h1>Türkiye 2 Şehir Arasında Bulunan İlleri Tahmin Etme Oyunu</h1>
     <div id="map" class="map"></div>
     <div class="game-info">
       <p><strong>Başlangıç Şehri:</strong> <span id="start-city"></span></p>
       <p><strong>Hedef Şehir:</strong> <span id="end-city"></span></p>
       <p><strong>Puan:</strong> <span id="score">0</span></p>
       <input type="text" id="guess" placeholder="Şehir Tahmini">
       <button onclick="makeGuess()">Tahmin Et</button>
       <button onclick="newGame()">Yeni Oyun</button>
       <p id="feedback"></p>
     </div>
   </div>
   <div id="timer-container">
    Süre: <span id="timer">60</span> saniye
  </div>
  
   <script src="script.js"></script>
 </body>
 </html>
